<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="hamburger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
        <div id="title">
            <h1>See Electronics</h1>
        </div>

        <div class="cart">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-shopping-cart-interface-kiranshastry-lineal-kiranshastry-1.png"/> 
        </div>

        <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li class="contact">Contact Us</li>
        </ul>

        
    </nav>
    <div class="container">
        <div class="camera">
            <div class="camera_image">
                <img src="canoneos.jpeg" alt="Canon Eos R">
            </div>
            <div class="camera_name">
                <p>Canon Eos R</p>
            </div>
            <div class="camera_price">
                <p>$1999.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="camera">
            <div class="camera_image">
                <img src="canonrebel.jpeg" alt="Canon ">
            </div>
            <div class="camera_name">
                <p>Canon Eos Rebel T7</p>
            </div>
            <div class="camera_price">
                <p>$499.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="camera">
            <div class="camera_image">
                <img src="sonya1.jpeg" alt="Razor">
            </div>
            <div class="camera_name">
                <p>
                    Sony A1
                    </p>
            </div>
            <div class="camera_price">
                <p>$6499.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="camera">
            <div class="camera_image">
                <img src="nikonz6ll.jpeg" alt="Unagi">
            </div>
            <div class="camera_name">
                <p>Nikon Z6 II</p>
            </div>
            <div class="camera_price">
                <p>$1999.99</p>
            </div>
            <div class="button">

            </div>
        </div>
        <div class="camera">
            <div class="camera_image">
                <img src="fujifilmx14.jpeg" alt="Segway">
            </div>
            <div class="camera_name">

            </div>
            <div class="camera_price">
                <p>$1499.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="camera">
            <div class="camera_image">
                <img src="olympustg6.jpeg" alt="Xiamoi">
            </div>
            <div class="camera_name">
                <p>Olympus Tough TG-6</p>
            </div>
            <div class="camera_price">
                <p>$399.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
