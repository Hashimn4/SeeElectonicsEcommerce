<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Scooters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="hamburger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
        <div id="title">
            <h1>See Electronics</h1>
        </div>

        <div class="cart">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-shopping-cart-interface-kiranshastry-lineal-kiranshastry-1.png"/> 
        </div>

        <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li class="contact">Contact Us</li>
        </ul>

        
    </nav>
    <div class="container">
        <div class="scooter">
            <div class="scooter_image">
                <img src="/images/hiboys2.jpeg" alt="HiboyS2">
            </div>
            <div class="scooter_name">
                <p>Hiboy S2</p>
            </div>
            <div class="scooter_price">
                <p>$399.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="scooter">
            <div class="scooter_image">
                <img src="/images/dualtron.jpeg" alt="DualtronStorm">
            </div>
            <div class="scooter_name">
                <p>Dualtron Storm</p>
            </div>
            <div class="scooter_price">
                <p>$1499.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="scooter">
            <div class="/images/scooter_image">
                <img src="razor.png" alt="Razor">
            </div>
            <div class="scooter_name">
                <p>
                    Razor E100
                    </p>
            </div>
            <div class="scooter_price">
                <p>$199.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="scooter">
            <div class="scooter_image">
                <img src="/images/unagi.jpeg" alt="Unagi">
            </div>
            <div class="scooter_name">
                <p>Unagi Model One</p>
            </div>
            <div class="scooter_price">
                <p>$489.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="scooter">
            <div class="scooter_image">
                <img src="/images/segway.jpeg" alt="Segway">
            </div>
            <div class="scooter_name">
                <p>Segway Ninebot Kickstarter MAX</p>
            </div>
            <div class="scooter_price">
                <p>$699.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
        <div class="scooter">
            <div class="scooter_image">
                <img src="/images/xiaomi.jpeg" alt="Xiamoi">
            </div>
            <div class="scooter_name">
                <p>Xiaomi Mi M365</p>
            </div>
            <div class="scooter_price">
                <p>$599.99</p>
            </div>
            <div class="button">
                <p>Add to Cart</p>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
