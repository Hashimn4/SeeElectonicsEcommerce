<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="hamburger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>

        <div id="title" onclick="location.href='index.html'">
            <h1>See Electronics</h1>
        </div>

        <div class="cart">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-shopping-cart-interface-kiranshastry-lineal-kiranshastry-1.png"/> 
        </div>

        <ul class="nav-links">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact Us</li>
        </ul>

        
    </nav>
    <form action="#" class="form">
        <h1>Contact Us</h1>
        <div class="fname">
            <label for="fname"></label>
            <input type="text" placeholder="First Name" name="fname" id="fname"required>
        </div>
        <div class="lname">
            <label for="lname"></label>
            <input type="text" placeholder="Last Name" name="lname" id="lname"required>
        </div>
        <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Email" name="email" id="email"required>
        </div>
        <div class="">
            <label for="write"></label><br>
            <textarea name="write" placeholder="Write your message..." id="write" cols="82" rows="1" required></textarea>
        </div>
        <button class="formbtn" type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
